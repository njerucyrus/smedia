{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="jumbotron" style="background-color: #ffffff!important;">
<div class="col col-md-6" style="background-color: #ffffff!important; margin-left: 250px;">
    <h6 class="btn btn-success">Create A product Here</h6>
    <form action="" method="post">
        {{ product_form | crispy }}
        {% csrf_token %}
        <input type="submit" value="Create Product" class="btn btn-primary btn-raised">
    </form>

</div>
</div>
{% endblock %}
